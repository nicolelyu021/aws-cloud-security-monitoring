# CloudFormation Template for Security Monitoring Dashboard
# Owner: Alejandro (Infrastructure & Metrics Architect)
#
# INTERFACE NOTES:
# For integration, the Lambda function expects these environment variables:
# - SNS_TOPIC_ARN: ARN of the SNS topic for alerts
# - REPORTS_BUCKET: Name of S3 bucket for reports
#
# Suggested resources to include:
# - SNS Topic for alerts
# - S3 Bucket for reports
# - IAM Role for Lambda (with permissions for CloudWatch, S3, SNS, IAM, EC2, CloudTrail)
# - EventBridge Rule for scheduled execution
# - CloudWatch Dashboard (optional but recommended)

AWSTemplateFormatVersion: '2010-09-09'
Description: 'MedTech Security Monitoring Dashboard Infrastructure'

Parameters:
  NotificationEmail:
    Type: String
    Description: Email address for SNS notifications
    Default: security@medtech.com

Resources:
  # SNS Topic for Alerts
  AlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: MedTechSecurityAlerts
      Subscription:
        - Endpoint: !Ref NotificationEmail
          Protocol: email

  # S3 Bucket for Reports
  ReportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: medtech-security-reports
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: MedTechSecurityLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SecurityMonitoringPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                  - cloudwatch:GetMetricStatistics
                  - s3:PutObject
                  - s3:GetObject
                  - sns:Publish
                  - iam:ListUsers
                  - iam:ListMFADevices
                  - s3:ListAllMyBuckets
                  - s3:GetBucketAcl
                  - ec2:DescribeSecurityGroups
                  - cloudtrail:DescribeTrails
                Resource: '*'

  # EventBridge Rule for Scheduled Execution
  SecurityCheckSchedule:
    Type: AWS::Events::Rule
    Properties:
      Name: MedTechSecurityDailyCheck
      Description: Daily security metrics check
      ScheduleExpression: rate(1 day)
      State: ENABLED
      Targets:
        - Arn: !GetAtt SecurityFunction.Arn
          Id: SecurityCheckTarget

  # Lambda Function
  # NOTE: This is a placeholder. The actual Lambda code will be deployed separately
  # by Nicole using the deployment package. The handler should be: lambda_handler.lambda_handler
  SecurityFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: MedTechSecurityMonitor
      Runtime: python3.9
      Handler: lambda_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref AlertTopic
          REPORTS_BUCKET: !Ref ReportsBucket
      Code:
        ZipFile: |
          # Placeholder - actual code will be deployed separately by Nicole

Outputs:
  SNSTopicArn:
    Description: SNS Topic ARN for alerts
    Value: !Ref AlertTopic
    Export:
      Name: MedTechSecuritySNSTopic

  ReportsBucketName:
    Description: S3 Bucket for reports
    Value: !Ref ReportsBucket
    Export:
      Name: MedTechSecurityReportsBucket

  LambdaFunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt SecurityFunction.Arn
    Export:
      Name: MedTechSecurityLambdaArn

